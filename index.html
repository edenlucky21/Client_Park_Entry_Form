<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Park Entry Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f8ff;
    padding: 20px;
    margin: 0;
  }

  .container {
    max-width: 600px;
    background: #fff;
    margin: auto;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }

  h2 {
    text-align: center;
    color: #006400;
  }

  label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
  }

  input, select, textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border-radius: 8px;
    border: 1px solid #ccc;
  }

  .hidden {
    display: none;
  }

  .checkbox-group {
    margin-top: 10px;
  }

  button {
    background-color: #006400;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 10px;
    width: 100%;
    margin-top: 15px;
    cursor: pointer;
    font-size: 16px;
  }

  button:hover {
    background-color: #228B22;
  }
</style>
</head>
<body>
<div class="container">
  <h2>Park Entry Form</h2>

  <!-- Visitor Type Selection -->
  <label for="visitorType">Select Visitor Type:</label>
  <select id="visitorType" onchange="showSection()">
    <option value="">-- Choose Option --</option>
    <option value="tourist">Tourist</option>
    <option value="transit">Transit</option>
    <option value="student">Student</option>
  </select>

  <!-- Tourist Form -->
  <form id="touristForm" class="hidden">
    <label>Name:</label>
    <input type="text" name="tourist_name">

    <label>Nationality:</label>
    <select name="tourist_nationality">
      <option value="">--Select Country--</option>
    </select>

   <!-- Company Field -->
<label for="company">Tour Company:</label>
<select id="companyOption" name="companyOption" onchange="toggleCompanyInput()" required>
  <option value="">-- Select Option --</option>
  <option value="Private">Private</option>
  <option value="Company">Tour Company</option>
</select>

<div id="companyNameDiv" style="display:none; margin-top: 8px;">
  <label for="companyName">Company Name:</label>
  <input type="text" id="companyName" name="companyName" placeholder="Enter company name">
</div>


    <label>Category:</label>
    <select name="tourist_category">
      <option value="EAC">East African Citizen (EAC)</option>
      <option value="FR">Foreign Resident (FR)</option>
      <option value="FNR">Foreign Non-Resident (FNR)</option>
      <option value="ROA">Rest of Africa (ROA)</option>
    </select>

    <label>Accommodation:</label>
    <select name="tourist_accommodation" onchange="checkOtherAccommodation(this)">
      <option value="Para Safari Lodge">Para Safari Lodge</option>
      <option value="Red Chilli Rest Camp">Red Chilli Rest Camp</option>
      <option value="Heritage Safari Lodge">Heritage Safari Lodge</option>
      <option value="Other">Other (Specify Below)</option>
    </select>
    <input type="text" id="otherAccommodation" class="hidden" placeholder="Specify accommodation">

    <label>Activities:</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="activity" value="Game Drive"> Game Drive</label>
      <label><input type="checkbox" name="activity" value="Boat Cruise - UWA"> Boat Cruise (UWA)</label>
      <label><input type="checkbox" name="activity" value="Boat Cruise - Wild Frontiers Safaris"> Boat Cruise (Wild Frontiers Safaris)</label>
      <label><input type="checkbox" name="activity" value="Boat Cruise - Marasa Safari Lodge"> Boat Cruise (Marasa Safari Lodge)</label>
      <label><input type="checkbox" name="activity" value="Boat Cruise - Murchison River Lodge"> Boat Cruise (Murchison River Lodge)</label>
      <label><input type="checkbox" name="activity" value="Sport Fishing"> Sport Fishing</label>
      <label><input type="checkbox" name="activity" value="Top of Falls Viewing"> Top of Falls Viewing</label>
      <label><input type="checkbox" name="activity" value="Top of Falls Hiking"> Top of Falls Hiking</label>
    </div>

<!-- Driver Details -->
<h3>Driver Information</h3>

<label for="driverName">Driver's Name:</label>
<input type="text" id="driverName" name="driverName" placeholder="Enter driver’s name" required>

<label for="driverPhone">Driver's Phone Number:</label>
<input type="tel" id="driverPhone" name="driverPhone" placeholder="Enter driver’s phone number" required>

<label for="driverLicense">Driver's Licence Number:</label>
<input type="text" id="driverLicense" name="driverLicense" placeholder="Enter licence number" required>

    <label>Type of Car:</label>
    <input type="text" name="car_type">

    <label>Registration Number:</label>
    <input type="text" name="car_reg">

    <label>Number of Passengers:</label>
    <input type="number" name="passengers">

    <button type="submit">Submit</button>
  </form>

  <!-- Transit Form -->
  <form id="transitForm" class="hidden">
    <label>Name:</label>
    <input type="text" name="transit_name">

    <label>Nationality:</label>
    <select name="transit_nationality">
      <option value="">--Select Country--</option>
    </select>

    <label>Type of Car:</label>
    <input type="text" name="car_type">

    <label>Registration Number:</label>
    <input type="text" name="car_reg">

    <label>Number of Passengers:</label>
    <input type="number" name="passengers">

    <label>From:</label>
    <input type="text" name="from">

    <label>Next Destination:</label>
    <input type="text" name="destination">

    <button type="submit">Submit</button>
  </form>

  <!-- Student Form -->
  <form id="studentForm" class="hidden">
    <label>Trip Leader Name:</label>
    <input type="text" name="leader_name">

    <label>Contact:</label>
    <input type="text" name="leader_contact">

    <label>Nationality:</label>
    <select name="leader_nationality">
      <option value="">--Select Country--</option>
    </select>

    <label>Name of School:</label>
    <input type="text" name="school">

    <label>Number of Students:</label>
    <input type="number" name="num_students">

    <label>Nationality of Students:</label>
    <select name="student_nationality">
      <option value="">--Select Country--</option>
    </select>

    <button type="submit">Submit</button>
  </form>
</div>

<script>
// Function to show only selected section
function showSection() {
  const type = document.getElementById("visitorType").value;
  document.getElementById("touristForm").classList.add("hidden");
  document.getElementById("transitForm").classList.add("hidden");
  document.getElementById("studentForm").classList.add("hidden");

  if (type === "tourist") document.getElementById("touristForm").classList.remove("hidden");
  if (type === "transit") document.getElementById("transitForm").classList.remove("hidden");
  if (type === "student") document.getElementById("studentForm").classList.remove("hidden");
}

// Function to show "Other" accommodation input
function checkOtherAccommodation(select) {
  const input = document.getElementById("otherAccommodation");
  input.classList.toggle("hidden", select.value !== "Other");
}

function toggleCompanyInput() {
  const companyOption = document.getElementById('companyOption').value;
  const companyNameDiv = document.getElementById('companyNameDiv');
  
  if (companyOption === 'Company') {
    companyNameDiv.style.display = 'block';
  } else {
    companyNameDiv.style.display = 'none';
    document.getElementById('companyName').value = '';
  }
}

</script>

</body>
</html>

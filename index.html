<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Park Entry Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Park Entry Form</h2>

    <label for="visitorType"><b>Select Visitor Category:</b></label>
    <select id="visitorType" onchange="showSection()">
      <option value="">-- Choose Option --</option>
      <option value="tourist">Tourist</option>
      <option value="transit">Transit</option>
      <option value="student">Student</option>
    </select>

    <!-- Tourist Form -->
    <form id="touristForm" class="hidden" onsubmit="submitForm(event)" enctype="multipart/form-data">
      <h3>Tourist Information</h3>
      <h4>Group Members (up to 10)</h4>

      <div id="clientList">
        <div class="client">
          <label>Full Name:</label>
          <input type="text" name="client_name[]" required />

          <label>Contact:</label>
          <input type="tel" name="client_contact[]" required />

          <label>Nationality:</label>
          <select name="client_nationality[]" class="nationality">
            <option value="">Select Country</option>
          </select>
        </div>
      </div>

      <button type="button" onclick="addClient()">+ Add Another Client</button>

      <label>For Large Groups (Upload Names List):</label>
      <input type="file" name="group_upload" accept=".pdf,.doc,.docx,.xls,.xlsx" />

      <hr />

      <h3>Vehicle Information (up to 10)</h3>
      <div id="vehicleList">
        <div class="vehicle">
          <label>Type of Car:</label>
          <input type="text" name="car_type[]" />

          <label>Registration Number:</label>
          <input type="text" name="car_reg[]" />

          <label>Driver Name:</label>
          <input type="text" name="driver_name[]" />

          <label>Driver Phone:</label>
          <input type="tel" name="driver_phone[]" />
        </div>
      </div>
      <button type="button" onclick="addVehicle()">+ Add Another Vehicle</button>

      <hr />

      <h3>Activities:</h3>
      <div class="activities-section" role="group" aria-label="Activities">
        <label><input type="checkbox" name="activities" value="Game Drive" /> Game Drive</label>
        <label><input type="checkbox" name="activities" value="Boat Cruise" /> Boat Cruise</label>
        <label><input type="checkbox" name="activities" value="Top of Falls Viewing" /> Top of Falls Viewing</label>
        <label><input type="checkbox" name="activities" value="Sport Fishing" /> Sport Fishing</label>
      </div>

      <button type="submit">Submit</button>
    </form>

    <!-- Transit Form -->
    <form id="transitForm" class="hidden" onsubmit="submitForm(event)">
      <h3>Transit Visitor Information</h3>
      <label>Full Name:</label>
      <input type="text" name="transit_name" required />

      <label>Vehicle Registration:</label>
      <input type="text" name="transit_reg" required />

      <label>Nationality:</label>
      <select name="transit_nationality" class="nationality">
        <option value="">Select Country</option>
      </select>

      <button type="submit">Submit</button>
    </form>

    <!-- Student Form -->
    <form id="studentForm" class="hidden" onsubmit="submitForm(event)">
      <h3>Student Visitor Information</h3>

      <label>Full Name:</label>
      <input type="text" name="student_name" required />

      <label>Institution:</label>
      <input type="text" name="institution" required />

      <label>Nationality:</label>
      <select name="student_nationality" class="nationality">
        <option value="">Select Country</option>
      </select>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>

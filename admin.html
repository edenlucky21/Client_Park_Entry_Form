<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Park Entry Records</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #aaa; padding: 8px; text-align: left; }
    th { background-color: #0b6623; color: white; }
    tr:nth-child(even) { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <h2>Park Entry Submitted Forms</h2>
  <table>
    <tr>
      <th>ID</th>
      <th>Category</th>
      <th>Date Submitted</th>
      <th>Action</th>
    </tr>
    {% for r in records %}
    <tr>
      <td>{{ r[0] }}</td>
      <td>{{ r[1] }}</td>
      <td>{{ r[2] }}</td>
      <td><a href="/view/{{ r[0] }}" target="_blank">View/Print</a></td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
